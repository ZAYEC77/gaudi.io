<!doctype html>
<html lang="en" ng-app="gaudiBuilder">
<head>
    <meta charset="utf-8">
    <title>Gaudi: Build Your Project's Architecture File</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="dist/css/joint.nojquery.min.css"/>
    <link rel="stylesheet" href="dist/css/app.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Gaudi: Build Your Project's Architecture File</h1>
        </div>

        <a href="https://github.com/marmelab/gaudi" class="fork"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

        <div class="row content">
            <section class="col-md-3 sidebar">
                <div ng-controller="componentsCtrl" ng-include="'views/components.html'"></div>

                <div id="result" ng-controller="yamlCtrl" ng-include="'views/yaml.html'"></div>
            </section>

            <section id="board" class="col-md-9" ng-controller="boardCtrl">
                <div id="graphContainer" droppable="handleDrop"></div>
            </section>
        </div>
    </div>

    <script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
